name: Build, Test, and Release

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@latest

      - name: Set up Go
        uses: actions/setup-go@latest
        with:
          go-version: '1.24'

      - name: test
        run: |
          go test -v ./...

      - name: Build
        run: |
          go build -o ytc-server .

      - name: Upload Artifact
        uses: actions/upload-artifact@latest
        with:
          name: ytc-server
          path: ytc-server

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@latest
        with:
          name: ytc-server

      - name: Set up Git
        run: |
          git fetch --tags

      - name: Get next semantic version
        id: semver
        uses: paulhatch/semantic-version@latest
        with:
          tag_prefix: "v"
          bump_each_commit: true

      - name: Create Release
        uses: softprops/action-gh-release@latest
        with:
          tag_name: ${{ steps.semver.outputs.version }}
          name: Release ${{ steps.semver.outputs.version }}
          body: |
            Automated release for version ${{ steps.semver.outputs.version }}.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@latest
        with:
          files: ytc-server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
