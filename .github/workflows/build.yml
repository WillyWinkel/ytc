name: Build and Upload Artifact

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: test
        run: |
          go test -v ./...

      - name: Build
        run: |
          go build -o ytc-server .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytc-server
          path: ytc-server
